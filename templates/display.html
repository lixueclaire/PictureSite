$def with (filelist, n, title, dis)
<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1">
					<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
					<meta name="description" content="">
						<meta name="author" content="">
							<link rel="icon" href="../static/img/favicon.ico">
								
								<title>Yuki's Photos</title>
								
								<!-- Bootstrap core CSS -->
								<link href="../static/css/bootstrap.min.css" rel="stylesheet">
									
									<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
									<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
									<!--script src="../../assets/js/ie-emulation-modes-warning.js"></script-->
									
									<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
									<!--[if lt IE 9]>
									 <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
									 <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
									 <![endif]-->
									
									<!-- Custom styles for this template -->
									<link href="../static/css/carousel.css" rel="stylesheet">
										</head>
	<!-- NAVBAR
	 ================================================== -->
	<body>
		<div class="navbar-wrapper">
			<div class="container">
				
				<nav class="navbar navbar-inverse navbar-static-top">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="../..">Yuki's Photos</a>
						</div>
						<div id="navbar" class="navbar-collapse collapse">
							<ul class="nav navbar-nav">
								<li><a href="../browse">Home</a></li>
								<li><a href="../admin">Administration</a></li>
								<li><a href="../contact">Contact</a></li>
								<!--li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
									<ul class="dropdown-menu">
										<li><a href="#">Action</a></li>
										<li><a href="#">Another action</a></li>
										<li><a href="#">Something else here</a></li>
										<li role="separator" class="divider"></li>
										<li class="dropdown-header">Nav header</li>
										<li><a href="#">Separated link</a></li>
										<li><a href="#">One more separated link</a></li>
									</ul>
								</li-->
							</ul>
						</div>
					</div>
				</nav>
				
			</div>
		</div>
		
		
		<!-- Carousel
		 ================================================== -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				$for i in range(1, n):
					<li data-target="#myCarousel" data-slide-to="$i"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
						<div class="container">
							<div class="carousel-caption" style = "height:400px;">
								<a data-toggle="modal" data-target="#0">
									<img src = "$filelist[0]" style = "height:400px; padding-bottom:30px" >
								</a>
							</div>
						</div>
				</div>
				$for i in range(1, n):
					<div class="item">
						<div class="container">
							<div class="carousel-caption" style="height:400px">
								<a data-toggle="modal" data-target="#$i">
									<img src = "$filelist[i]" style = "height:400px; padding-bottom:30px">
								</a>
							</div>
						</div>
					</div>
			</div>
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		
		<div class="container discribe-div">
			<h3>$title</h3>
			<p>$dis</p>
		</div>
		
		<div class = "footer">
			<p class="text-center">designed by Yuki</p>
		</div>
		
		
		$for i in range(0, n):
		<div class="modal fade" id="$i" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Yuki's photos</h4>
					</div>
					<div class="modal-body">
						<img src = "$filelist[i]" style="width:100%">
							</div>
				</div>
			</div>
		</div>
		
		
		<!-- Bootstrap core JavaScript
		 ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<!--script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script-->
		<script src="../static/js/jquery.min.js"></script>
		<!--script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script-->
		<script src="../static/js/bootstrap.min.js"></script>
		<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
		<!--script src="../../assets/js/vendor/holder.min.js"></script -->
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<!--script src="../../assets/js/ie10-viewport-bug-workaround.js"></script -->
	</body>
</html>
